AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Globals:
  Function:
    Timeout: 3

Parameters:
  BotToken:
    Type: String

Resources:
  Function:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/
      Handler: app.lambdaHandler
      Runtime: nodejs18.x
      Environment:
        Variables:
          botToken: !Ref BotToken
      Events:
        SendImgEvent:
          Type: Api
          Properties:
            Path: /send
            Method: post
            # RestApiId: !Ref Api
      Policies:
        - RekognitionLabelsPolicy:
            Resource: "*"

